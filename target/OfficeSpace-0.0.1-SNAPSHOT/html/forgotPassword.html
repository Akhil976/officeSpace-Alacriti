<!DOCTYPE html>
<html id="htmlTag">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/OfficeSpace/files/login/css/normalize.css">
    <link rel="stylesheet" href="/OfficeSpace/files/login/css/forgotPassword.css">
    <link rel="stylesheet" href="/OfficeSpace/css/forgotPassword.css">
    <meta name="google-signin-client_id" content="360785064192-idqsajfiss7kivd2gi0uscqm3jrrntr0.apps.googleusercontent.com">
	<script type="text/javascript" src="/OfficeSpace/javaScript/jquery-3.0.0.min.js"></script>
</head>

<body>
<div id="body">
	
	<div  class="form">
			  <ul class="tab-group">
			    <li class="tab active"><a href="#signup">Step 1</a></li>
			    <li class="tab"><a href="#login">Step 2</a></li>
			  </ul>
			  
			  <div class="tab-content">
			    <div id="signup">   
			      <h1>Reset Your Password</h1>
			      
			      <form id="fpEmailForm" action="/OfficeSpace/web/forgotPassword/email" method="post">
			      
			
			      <div class="field-wrap">
			        <label>
			          Email Address<span class="req">*</span>
			        </label>
			        <input name="fpEmail" id="fpEmail" type="email"required autocomplete="off"/>
			      </div>
			      
			      <button id="fpEmailButton" type="submit" class="button button-block"" />Send Code</button>

		      	</form>
			
			   </div>
			    
			    <div id="login">   
			      <h1>Reset Password</h1>
			      
			      <form id="loginForm" action="/OfficeSpace/web/forgotPassword/changePassword" method="post">
			      
			        <div class="field-wrap">
			        <label>
			          Email Verification Code<span class="req">*</span>
			        </label>
			        <input name="verificationCode" id="verificationCode" type="text" required autocomplete="off"/>
			      </div>
			      
			      <div class="field-wrap">
			        <label>
			          New Password<span class="req">*</span>
			        </label>
			        <input name="newPassword" id="newPassword" type="password"required autocomplete="off"/>
			      </div>
			      
			      <div class="field-wrap">
			        <label>
			          Confirm Password<span class="req">*</span>
			        </label>
			        <input name="newPasswordConfirm" id="newPasswordConfirm" type="password"required autocomplete="off"/>
			      </div>
			      
			      
			      <button id="reset" class="button button-block">Reset</button>
			      
			      </form>
				
			    </div>
			    
		</div><!-- tab-content -->
			      
	</div> <!-- /form -->

	<div id="header">
		<h1 id="title"> OfficeSpace </h1>
			<div id="homeButton" class="buttonDiv"> <p class="buttonText">Home<p></div>
		<div id="statusBar">
			<p id="headerItem"></p>
		</div>
	</div>   
    
 </div>
 <script src="https://apis.google.com/js/platform.js" async defer></script>
 <script type="text/javascript" src="/OfficeSpace/javaScript/login.js"></script>
 
 </body>
 
 
 
<script type="text/javascript" src="/OfficeSpace/files/login/js/index.js"></script>

</html>
